<ion-content [fullscreen]="true" class="ion-padding">
  <ion-list>
    <section *ngFor="let publicacion of publicaciones" class="publicacion">
      <div class="user">
        <img src="{{ publicacion.icon }}">
        <span>{{ publicacion.user }}</span>
      </div>
      <div class="content">
        <span>{{ publicacion.title }}</span>
        <p>{{ publicacion.content }}</p>
      </div>
      <div *ngIf="publicacion.attachments && publicacion.attachments.length > 0" class="attachments">
        <span>
          <ion-icon name="images-outline"></ion-icon>
          Adjunto(s)
        </span>
        <div>
          <img *ngFor="let attachment of publicacion.attachments" src="{{ attachment }}">
        </div>
      </div>
      <span class="date">
        <ion-icon name="calendar-outline"></ion-icon>
        {{ publicacion.formattedDate }}
      </span>
    </section>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="modalPosteo = true">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-modal mode="ios" [isOpen]="modalPosteo">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button color="danger" (click)="modalPosteo = false">Cancelar</ion-button>
        </ion-buttons>
        <ion-title>Modal</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <form (ngSubmit)="post()" #FormularioPosteo="ngForm">
        <div>
          <ion-item>
            <ion-input required [(ngModel)]="postData.user" name="user"
              label="¿Quién eres?" labelPlacement="stacked"
              placeholder="Pepito123"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input required [(ngModel)]="postData.title" name="title"
              label="Título" labelPlacement="stacked" placeholder="Presentación"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input required [(ngModel)]="postData.content" name="content"
              label="Comparte tus ideas" labelPlacement="stacked"
              placeholder="Hoy me ocurrió esto..."></ion-input>
          </ion-item>
          <ion-item class="file-input">
            <input #fileInput type="file" [(ngModel)]="postData.attachments"
              name="attachments" label="Subir imágenes" labelPlacement="stacked">
            <ion-label (click)="fileInput.click()">
              <ion-icon name="images-outline"></ion-icon>
              <span>Agrega imágenes</span>
            </ion-label>
          </ion-item>
        </div>
        <ion-button [disabled]="FormularioPosteo.invalid" type="submit"
          color="primary" expand="block" fill="clear" shape="round">
          Postear
        </ion-button>
      </form>
    </ion-content>
  </ng-template>
</ion-modal>
